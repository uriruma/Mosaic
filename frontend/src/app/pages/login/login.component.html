<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
  <div class="form-group">
    <input type="text" formControlName="emailOrUsername" placeholder="Email or username" class="form-control">
  </div>
  <div class="form-group position-relative">
    <input type="password" formControlName="password" placeholder="Password" class="form-control"
      [type]="showPassword ? 'text' : 'password'">
    <button type="button" *ngIf="loginForm.get('password')?.value !== ''" (click)="togglePasswordVisibility()" class="btn btn-link password-toggle">
      <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
    </button>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Log In</button>
</form>
